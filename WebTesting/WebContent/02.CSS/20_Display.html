<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성</title>
<style type="text/css">

	div{
	
		width:100px;
		height:100px;		
	}

	div:nth-child(1){ /*div를 고르고 div중에 필터링 가능! id&class 필요x  */
		
		background-color: #ff0000;
		color: #ffffff;
		text-align:center;	
		border: 5px solid #ff8d00; /*두깨는 블락 바깥에 그려짐 실제 div크기는 총 105 / 105 */
		box-sizing: content-box; /* 디폴트  */
	
	}
	
	div:nth-child(2){
		
		background-color: #00ff00;
		color: #ffffff;
		text-align:center;	
		border: 5px solid #ff8d00;
		margin-top: 10px;
		box-sizing: border-box; /* div크기에 맞게 border 두깨가 안쪽으로 그려짐 */
	
	}	
	div:nth-child(7){
		
		background-color: #0000ff;
		color: #ffff00;
		text-align:center;	
		border: 5px solid #ff8d00;
		margin-top: 10px;
		display:inline;
	}
	div:nth-child(8){
	
		background-color: #ff00ff;
		color: #ffffff;
		text-align:center;	
		margin-top: 10px;
		border: 5px solid #ff8d00;
		display:inline-block; /* inline-block ==>블락을 인라인으로 하고 + float기능까지가능!   */
		
	}
	div:nth-child(9){
	
		background-color: #ff00ff;
		color: #ffffff;
		text-align:center;	
		margin-top: 10px;
		border: 5px solid #ff8d00;
		display:inline-block;
	}
		
</style>
</head>
<body>
	<div>content1</div>
	<div>content2</div>
	<div>content3</div>
	<div>content4</div>
	<div>content5</div>
	<div>content6</div>
	<div>content7</div>
	<div>content8</div>
	<div>content9</div>
</body>
</html>
