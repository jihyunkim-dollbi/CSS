<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
 #menu{
 
 	border-style: solid;
 	border-width:2px;
 	border-color:red;
 	
 	width:740px;
 	height:50px;
 
 }
 	#menu > div{
 
 	border-style: solid;
 	border-color: black;
 	
 	border-width:2px;
 	
 	width: 120px;
 	height: 30px;
 
 	text-align: center;
 	line-height: 30px;
 	
 	float: left;
 	
 	/* 1px로 사방을 해줄경우 겹치는 부분은 2px이 되기때문에 오른쪽 혹은 외쪽을  0으로 해주고  보더가 없는 부분에 밑에서 따로 지정해준다.  */
 	border-right-width:0px;
 	
 	
 
 }

</style>

</head>
<body>

	<div id="menu">
	
	<div>뉴스</div>
	<div>카페</div>
	<div>블로그</div>
	<div>지식in</div>
	<div>쇼핑</div>
	<div style="border-right-width:0px;">Pay</div>
	
	</div>
</body>
</html>
