<!DOCTYPE html>

div - align - 속성 한개!!
블락!

class = 자신이 원하는 복수의 같은 tag중 특정 부분만 속성을 줄때 class를 입력하여 지정!!!

<html>
<head>

	div{

	.one{

<body>
