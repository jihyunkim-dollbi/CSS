<!DOCTYPE html>
<!--    


 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	/*
 		형제 선택자: 바로위 형(jquery),바로위 동생, 모든 형(jquery), 모든 동생, 모든 형제(jquery)  =>총 5가지!
	  	모든 동생 : 선택자~ 선택자{   }
	  	바로 아래 동생: 선택자+ 선택자 {   }
	  	
	*/
	
	#one > .title{
		color:red;
		font-size: 20px;
	}
	
	
	#one > .title ~ div{   /*   .title ~ div{}도 가능!      */
		color:blue;
	
	}
	
	#one > .title + div{
		color:yellow;
	}
</style>
</head>
<body>
	<div id="one">
		<div>안녕하세요.</div>
		<div class="title">Hi</div>
		<div>one</div>
		<div>two</div>
		<div>three</div>
		<div>four</div>
		<div>five</div>
	
	</div>
</body>
</html>
