<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="15_QUIZ_STYLE.css">
</head>
<body>
	<div id="sub">
		<form class="form_style">
			<div class="row">
				<div class="first">
					<label>아이디</label>
				</div>
				<div class="second">
					<label>*</label>
				 	<input type="text" name="id" size="15"/>
				 	<input type="button" value="아이디중복"/>
				</div>
			</div>
			
			<div class="row">
				<div class="first">
					<label>비밀번호</label>
				</div>
				<div class="second">
					<label>*</label>
				 	<input type="text" name="password" size="15"/>
				</div>
			</div>
			
			<div class="row">
				<div class="first">
					<label>비밀번호 확인</label>
				</div>
				<div class="second">
					<label>*</label>
				 	<input type="text" name="password" size="15"/>
				</div>
			</div>
			
			<div class="row">
				<div class="first">
					<label>이름</label>
				</div>
				<div class="second">
					<label>*</label>
				 	<input type="text" name="name" size="15"/>
				</div>
			</div>
			
			<div class="row">
				<div class="first">
					<label>주민번호</label>
				</div>
				<div class="second">
					<label>*</label>
				 	<input type="text" name="name" size="11"/>
				 	<label>-</label>
				 	<input type="text" name="name" size="11"/>
				</div>
			</div>
			
			<div class="row">
				<div class="first">
					<label>이메일</label>
				</div>
				<div class="second">
				 	<input type="email" name="name" size="20"/>
				</div>
			</div>
				
			<div class="row">
				<div class="first">
					<label>우편번호</label>
				</div>
				<div class="second">
				 	<input type="text" name="name" size="20"/>
				 	<input type="button value="우편번호검색" />
				</div>
			</div>	
			
			<div class="row">
				<div class="first">
					<label>주소</label>
				</div>
				<div class="second">
				 	<input type="text" name="name" size="36"/> 	
				</div>
			</div>
			
			<div class="row">
				<div class="first">
					<label>직업</label>
				</div>
				<div class="second">
				 	<input type="combobox" name="name" size="36"/> 
				 		<select name="job">
  						  <option value="">직업선택</option>
  						  <option value="학생">학생</option>
   						  <option value="회사원">회사원</option>
  						  <option value="기타">기타</option>
						</select>	
				</div>
			</div>
			
			<div class="row">
				<div class="first">
					<label>메일수신</label>
				</div>
				<div class="second">
				 	 <input type="radio" name="Yes">
  					 <label>Yes</label>
  					 <input type="radio" name="No">
  					 <label>No</label>
				</div>
			</div>
			
			
			<div class="row">
				<div class="first">
					<label>관심분야</label>
				</div>
				<div class="second">
						 <input type="checkbox"  name="경제" value="경제">
 						 <label>경제</label>
 						 <input type="checkbox"  name="IT" value="IT">
 						 <label>IT</label>
 						 <input type="checkbox"  name="음악" value="음악">
 						 <label>음악</label>			 	
 						 <input type="checkbox"  name="미술" value="미술">
 						 <label>미술</label>	
				</div>
			</div>
			
			<div class="row">
				<div class="third">
					<input type="submit" value="가입" />
					<input type="reset" value="취소" />
				</div>
				
			</div>
			
			
		
		</form>
	</div>


</body>
</html>
