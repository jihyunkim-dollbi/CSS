<!DOCTYPE html>
<!-- 

	id는 한개의 고유네임을 한개에만 뷰여
	class는 한개의 고유네임을 여러 tag에 복수로 부여가능!!
    css 파일을 따로 만들어서 link tag로 끌어온다!

 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="13_QUIZ_STYLE.css">


</head>

	   </form>

</html>
