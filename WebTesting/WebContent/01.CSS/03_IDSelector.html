<!DOCTYPE html>
<!-- 

id => JS와 함께 사용가능!! JS는 CLASS와 함께 사용X, CSS에서는 CLASS더 많이 사용!

=> 자신이 원하는 복수의 같은 tag중 특정 부분만 속성을 줄때 id의 이름을 다르게 입력하여 지정!!!

 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div, p{
	font-size: 25px;
	}
	
	#one{
	color: blue;
	}
	
	#two{
	color: red;
	}
	
</style>
</head>
<body>

	<div> DIV 스타일 연습입니다. </div>
	<div> DIV 스타일 연습입니다. </div>
	<div id="one"> DIV 스타일 연습입니다. </div>
	<div> DIV 스타일 연습입니다. </div>
	<div> DIV 스타일 연습입니다. </div>
	<br></br>
	
	<p>P 스타일 연습입니다.</p>
	<p>P 스타일 연습입니다.</p>
	<p id="two">P 스타일 연습입니다.</p>
	<p>P 스타일 연습입니다.</p>
	<p>P 스타일 연습입니다.</p>
	<p>P 스타일 연습입니다.</p>


</body>
</html>
