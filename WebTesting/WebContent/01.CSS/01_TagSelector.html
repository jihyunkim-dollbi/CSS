<!DOCTYPE html>
<!-- 

1.헤드 타이틀 사이
2.파일로 빼는 방법

 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

<!-- 특정 tag에 해당하는 속성을 지정하기! -->

/* CSS 기본 선택자: Tag  , Class(CSS), ID(JS)  */

 	font{ 
 	font-size: 20px;
 	font-family: serif;
 	color:lime; 	
 	}

/*  혼합 선택자 (ID포함 가능!)  */

	p, div, span{
	color: #00FF00;
	}


</style>
</head>
<body>

<font>안녕하세요.</font>
<font>반갑습니다.</font>

<span>여름입니다.</span>
<span>겨울입니다.</span>

<p>가을입니다.</p>
<p>봄입니다.</p>

<div>사과</div>
<div>바나나</div>
<div>토마토</div>

</body>
</html>
