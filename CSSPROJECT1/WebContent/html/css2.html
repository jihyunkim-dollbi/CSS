<!--

 1) (Selector) 선택자
 	
 	태그 ====> img{스타일적용}
 	ID =====>  #ID명{스타일적용}
 	CLASS ===> .CLASS{스타일적용}
 	
 	여러개 태그 사용 ==> td, th, select{스타일적용}
 	여러개 ID 사용==> #aa,#bb ,#cc 콤마를 사용해 여러개 해당시킴
 	여러개 CLASS 사용  ==> .aa,.bb,.cc
 	
 	계층구조   ==> table tr td
 	소속관계  ==> table > tr 직속
 	
 	가상 선택자	 ==> a:hover (a태브에 갖다 대었다면..... 가상태그?)
 	


-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

#t1 .aa {

background-color: cyan

}
#t2 .aa {

background-color: yellow
}

#t1 td{
text-align: center
}

#t2 td{
text-align: right
}

body{
font-family: 궁서체;
font-size: 8pt; 
}



</style>
</head>
<body>
	<div>
		<table border=1 width=350 id="t1">
			<tr class="aa">
			<th>이름</th>
			<th>주소</th>
			<th>전화</th>
			</tr>
			<tr>
			<td>홍길동</td>
			<td>서울</td>
			<td>000-000</td>
			</tr>
		
		</table>
		<table border=1 width=350 id="t2">
			<tr class="aa">
			<th>이름</th>
			<th>주소</th>
			<th>전화</th>
			</tr>
			<tr>
			<td>심청이</td>
			<td>제주</td>
			<td>222-222</td>
			</tr>
		
		</table>
	</div>
	
	
</body>
</html>
